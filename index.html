<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Excel Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="jumbotron text-center">
            <h1 class="display-4">Excel Data Display</h1>
        </header>

        <main class="row">
            <section class="col-md-12">
                <h2>Excel Data</h2>
                <input type="file" id="csvFile" accept=".csv" class="form-control mb-4" />
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr id="tableHead"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </section>
        </main>

        <footer class="text-center pt-4">
            <p>Â© 2023 Excel Data Display</p>
        </footer>
    </div>

    <script>
        $(document).ready(function() {
            $('#csvFile').on('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        complete: function(results) {
                            displayTable(results.data);
                        }
                    });
                }
            });

            function displayTable(data) {
                const tableHead = $('#tableHead');
                const tableBody = $('#tableBody');

                tableHead.empty();
                tableBody.empty();

                if (data.length > 0) {
                    // Create table headers
                    const firstRow = data[0];
                    const headers = Object.keys(firstRow);
                    headers.forEach(header => {
                        tableHead.append(`<th>${header}</th>`);
                    });

                    // Create table rows
                    data.forEach(row => {
                        const tableRow = $('<tr></tr>');
                        headers.forEach(header => {
                            const cellValue = row[header] !== undefined ? row[header] : '';
                            tableRow.append(`<td>${cellValue}</td>`);
                        });
                        tableBody.append(tableRow);
                    });
                }
            }
        });
    </script>
</body>
</html>
